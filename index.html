<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing and Fading Box Loop</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid yellow;
            background-color: black;
            box-shadow: 0 0 30px 15px rgba(255, 0, 255, 0.8);
            animation: growAndFade 5s ease-in-out infinite;
        }

        @keyframes growAndFade {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 30px 15px rgba(255, 0, 255, 0.8);
            }
            80% {
                transform: scale(2);
                opacity: 1;
                box-shadow: 0 0 60px 30px rgba(255, 0, 255, 0.9);
            }
            100% {
                transform: scale(4); 
                opacity: 0;
                box-shadow: 0 0 90px 45px rgba(255, 0, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
